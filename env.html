<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>环境信息展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    ul {
      line-height: 1.8;
    }
    li span {
      color: #555;
    }
  </style>
</head>
<body>

  <h2>当前登录者环境信息</h2>
  <ul id="info"></ul>

  <script>
    const infoEl = document.getElementById('info')

    function addItem(label, value) {
      const li = document.createElement('li')
      li.innerHTML = `<strong>${label}：</strong><span>${value}</span>`
      infoEl.appendChild(li)
    }

    addItem('User Agent', navigator.userAgent)
    addItem('平台', navigator.platform)
    addItem('语言', navigator.language)
    addItem('时区', Intl.DateTimeFormat().resolvedOptions().timeZone)

    addItem('屏幕分辨率', `${screen.width} × ${screen.height}`)
    addItem('设备像素比', window.devicePixelRatio)
    addItem('CPU 核心数', navigator.hardwareConcurrency || '未知')
    addItem('内存大小(GB)', navigator.deviceMemory || '未知')

    addItem('是否在线', navigator.onLine ? '是' : '否')
    addItem('是否支持触控', 'ontouchstart' in window ? '是' : '否')

    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        addItem('公网 IP', data.ip)
      })
      .catch(() => {
        addItem('公网 IP', '获取失败')
      })
  </script>

</body>
</html>
